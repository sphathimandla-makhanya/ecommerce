                <label for="name">

                <input type="text" name="name" id="name" placeholder="S'phathimandla">

            <ul>

                <label for="Last name">

            <br>
            <ul>

                <label for="Cell number">

                <input type="text" name="Cell number" id="Cell number" placeholder="+27 123456789">
            </ul><br>

            <label for="message">
                Message:
            </label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="type message here..."></textarea>
